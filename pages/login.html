<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/universales.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="header_container">
      <div class="header container">
        <div class="header__logo">
          <a class="header__logo-link" href="/">
            <img
              class="header__logo-img"
              src="../img/logo.png"
              alt="Logo Developers Code"
            />
            Shop
          </a>
        </div>
      </div>
    </header>
    <section class="login">
      <div class="container_login">
        <h2>Iniciar Sesión</h2>
        <form class="form_login" action="">
          <input type="text" placeholder="Escriba su correo electronico" />
          <input type="password" placeholder="Escriba su contraseña" />
          <a class="header__btn" href="#">Entrar</a>
        </form>
      </div>
    </section>
  </body>
</html>
